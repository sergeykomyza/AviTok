    <header class="header">
      <div class="container">
        <div class="header__box header__box--center"><img class="logo" src="img/header-logo.svg" alt="logo"/>
          <div class="mobile">
            <button class="gamburger"><span></span><span></span><span></span>
            </button>
          </div>
        </div>
        <div class="mobile">
          <div class="m-menu">
            <div class="m-menu__inner">
              <div class="header__actions"><a class="header__enter" href="#">Войти</a><a class="header__registration" href="#">Регистрация </a></div>
            </div>
          </div>
        </div>
      </div>

        <div class="footer__box">
          <div class="footer__inner">
            <h6 class="footer__title">Остались вопросы?</h6>

              </div>
              <textarea class="footer-form__input footer-form__input--comment" placeholder="Введите Ваш вопрос..."></textarea>
              <button class="footer-form__button">Отправить</button>
            </form>
          </div><img class="footer__img" src="img/footer-art.webp" alt="@"/>
        </div>
      </div>
